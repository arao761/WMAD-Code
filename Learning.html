<style>
    table,td,th{
        border: 1px solid black
    }
    div{
        width:100px;
        height:100px;
        background-color: blue;
        position: relative;
        animation-name: Example;
        animation-duration: 5s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-direction: alternate;
    }
    @keyframes Example
    {
        0% {background-color: red; left:0px; right:0px}
        25% {background-color: green; left:200px; right:0px}
        50% {background-color: black; left:200px; right:200px}
        75% {background-color: blue; left:0px; right:200px}
        100% {background-color: violet; left:0px; right:0px}
    }
</style>
<body>
    <p>Name</p>
    <input type="text">

<br>

    <input type="checkbox" value="9" > 9
    <br>
    <input type="checkbox" value="10" > 10
    <br>
    <input type="checkbox" value="11" > 11
    <br>
    <input type="checkbox" value="12" > 12
<br>
<br>
    <input type="radio" value="Nike" > Nike
<br>
    <table style="width:100%">
        <tr>
            <th>Names of People</th>
        </tr>
        <tr>
            <td>Keshav</td>
            <td>Deryck</td>
            <td>Sauhan</td>
            <td>Sam</td>
        </tr>
    </table>

    <div></div>
</body>
